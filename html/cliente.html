    </header>

    <div id="contenedor">

        <!--contenido principal-->
        <div id="principal-datos">
            <h1>Agendar cita</h1>

            <article class="entrada">
                <div id="registro-citas" class="bloque">

                    <form id="formulario" name="registro" action="#" method="POST">
                        <div id="formulario-citas">
                            <label for="barbero">Barbero</label>
                            <select name="barberos" id="barberos">
                                <option value="default"></option>
                                <option value="niche">El niche</option>
                                <option value="cali">Cali</option>
                                <option value="coste">El coste</option>
                                <option value="veneco">El Veneco</option>
                                <option value="paisa">El paisa</option>
                                <option value="laiza">La laiza</option>
                            </select>


                            <label for="estilo">Corte</label>
                            <select name="cortes" id="cortes">
                                <option value="default"></option>
                                <option value="militar">Militar</option>
                                <option value="desvanecido">Desvanecido</option>
                                <option value="siete">El siete</option>
                                <option value="ocho">El ocho</option>
                                <option value="calvo">Calvo</option>
                                <option value="cresta">La cresta</option>
                            </select>

                            <label for="fecha">Fecha de cita</label>
                            <input type="date" name="fecha-cita">

                            <label for="estilo">Hora de cita</label>
                            <input type="time" id="validar-citas" />
                            <div id="error-apellidoForm"></div>
                        </div>
                    </form>


                    <input type="submit" value="Solicitar cita" />
                </div>

            </article>
        </div>

        <!--fin del contenedor-->
