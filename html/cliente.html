        <div id="contenedor">

            <!--contenido principal-->
            <div id="principal">
                <h1>Registro</h1>
    
                <article class="entrada">
                    <div id="registro" class="bloque">
    
                        <form id="formulario" name="registro" action="#" method="POST" >
    
                            <label for="nombre">Nombres</label>
                            <input type="text" id="validar-nombreForm" placeholder="Digite su nombre completo" onkeypress="validarNombreForm()" />
                            <div id="error-nombreForm"></div>
    
                            <label for="apellido">Apellido</label>
                            <input type="text" id="validar-apellidoForm" placeholder="Digite su apellido" onkeypress="validarForm()" />
                            <div id="error-apellidoForm"></div>
    
                            <label for="email">Correo electronico</label>
                            <input type="email" id="validar-emailForm" placeholder="Digite su email" onkeypress="validarEmailForm()"  />
                            <div id="error-emailForm"></div>
    
                            <label for="ciudad">Ciudad</label>
                            <input type="text" id="validar-ciudadForm" placeholder="Digite ciudad de residencia" onkeypress="validarForm()" />
                            <div id="error-ciudadForm"></div>
    
                            <label for="direccion">Direccion</label>
                            <input type="text" id="validar-direccionForm" placeholder="Digite direccion de residencia" onkeypress="validarForm()" />
                            <div id="error-direccionForm"></div>
    
                            <label for="celular">Celular</label>
                            <input type="text" id="validar-celularForm"  placeholder="Digite su celular" onkeypress="validarCelularForm()" />
                            <div id="error-celularForm"></div>
    
                            <label for="password">Contrase침a</label>
                            <input type="password" id="validar-passwordForm" placeholder="Digite una contrase침a de inicio de sesi칩n"  onkeypress="validarForm()" />
                            <div id="error-passwordForm"></div>
    
                            <input type="submit" value="Guardar" />
    
                        </form>
                    </div>
                </article>
    
            </div>
